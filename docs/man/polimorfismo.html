            <h1>
                Il polimorfismo
            </h1>

            <blockquote class="motto">Chi vuole capire il computer<br />deve andare nella terra del computer.</blockquote>

            <section id="testo">

                <p>Quando il programmatore definisce un nuovo tipo di dato per mezzo di una
o più classi, può allo stesso tempo istruire le funzioni e gli operatori
del linguaggio ad utilizzarlo correttamente.</p>
