cinque-anelli:
    regole:
        "<ul>
        <li>Non pensare in maniera disonesta.  
        <li>La Via è nel costante allenamento.
        <li>Pratica molte arti.
        <li>Conosci la Via e i modi di tutti i mestieri.
        <li>Distingui vantaggi e svantaggi di ogni cosa.
        <li>Sviluppa una comprensione intuitiva delle cose.
        <li>Percepisci anche ciò che non può essere visto con gli occhi.
        <li>Presta attenzione anche alle cose più insignificanti.
        <li>Non perdere tempo in attività inutili."
    carpentiere:
        "Per edificare una casa è necessaria un’accurata scelta dei materiali. Per i pilastri esterni si sceglieranno dei tronchi diritti e senza  nodi, mentre per quelli interni si possono usare dei tronchi diritti  con qualche piccolo difetto. Per le soglie, gli architravi, gli infissi e  le porte scorrevoli si useranno i legni migliori per l’aspetto, anche  se non sono troppo robusti, e così via. Per le parti strutturali non è  importante l’aspetto estetico quanto la robustezza. Il legname meno pregiato e con molti nodi viene invece utilizzato per i ponteggi e, alla fine, viene bruciato."
dokkodo:
    "<ul>
    <li>Non agire in maniera contraria al tuo destino.
    <li>Non ricercare una vita facile.
    <li>Non avere pregiudizi od ostilità per qualcosa.
    <li>Pensa a te stesso con leggerezza e in maniera profonda agli altri.
    <li>Sii distaccato dal desiderio.
    <li>Non avere rimpianti per ciò che hai fatto. 
    <li>Non essere geloso degli altri.
    <li>Non avere attaccamento per alcuna cosa.
    <li>Non portare rancore.
    <li>Non pensare alla vita sentimentale.
    <li>Non avere né preferenze né avversioni.
    <li>Sii indifferente al luogo in cui vivi.
    <li>Non ricercare il cibo per il suo gusto.
    <li>Fà che le future generazioni non siano legate ad armi antiche.
    <li>Evita le superstizioni e i taboo.
    <li>Utilizza solo gli strumenti necessarii e non conservare ciò che è inutile.
    <li>Sii preparato a morire.
    <li>Quando sei vecchio, ciò che possiedi non ha molta importanza.
    <li>Rispetta Buddha e gli Dei, ma non contare sul loro aiuto.
    <li>Non abbandonare il tuo onore, anche se ciò significa abbandonare la vita.
    <li>Non deviare mai dalla Via."
