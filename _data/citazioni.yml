tao:
    deporre: "Infatti gli esseri fioriscono e (poi) ognuno torna alla propria radice.<br />Tornare alla propria radice si chiama la tranquillità; ciò vuol dire deporre il proprio compito.<br />Deporre il proprio compito è una legge costante.<br />Colui che conosce questa legge costante si chiama illuminato.<br />Colui che non conosce questa legge costante agisce da stolto e attira su di sé la disgrazia."

gita:
    cicli:
        "Alla fine del proprio ciclo d'esistenza, un mondo collassa su se stesso, riassorbendo in una massa tenebrosa ogni forma di manifestazione: esseri viventi e oggetti inanimati giacciono allo stato latente in una condizione caotica. 
        In seguito, dopo la vittoria dei Deva sugli Asura, i sovrani del caos residuale, ogni potenzialità esce dallo stato virtuale precedente per manifestare nel nuovo mondo le proprie caratteristiche e per ricoprire qui il ruolo che gli compete, in conformità al Dharma ripristinato.
        <br />
        I cicli cosmici sono periodi temporali chiamati Manvantara, suddivisi al proprio interno in quattro ere o Yuga, ciascuna caratterizzata da una particolare qualità dell’esistenza. Si tratta di un ritorno periodico a condizioni di vita non uguali ma analoghe, da un punto di vista qualitativo, a quelle dei cicli precedenti, una successione di quattro ere che ricorda, su scala ridotta, l’alternarsi delle quattro stagioni.
        <br />
        Il Sāṁkhya, la dottrina su cui si fonda lo Yoga, parla di due princip&icirc; che, interagendo tra loro, manifestano l’intero universo con tutti gli esseri viventi e gli oggetti inanimati che lo popolano: Prakṛti, il polo materiale e femminile, e Puruṣa, quello spirituale e maschile; nell’essere umano Prakṛti costituisce il corpo e la mente, che diventano la dimora dell’anima individuale (puruṣa)."

    vasana:
        "Ci sono due categorie di saṁskāra; la prima consiste nelle vāsanā, che sono impressioni lasciate nella mente dagli avvenimenti passati, tracce qui conservate allo stato latente ma pronte a manifestarsi in presenza delle condizioni adatte, cioè di situazioni analoghe a quelle che le hanno generate, e che le attiverebbero a causa della loro affinità.
        Sulla spinta delle vāsanā, una volta che siano attivate, e degli stati d'animo che queste manifestano, l'individuo presenta una tendenza inconscia ad agire in un determinato modo, e più in generale ad avere un certo tipo di comportamento, di sensibilità, di carattere; si tratta di una predisposizione innata che lo induce, nel bene come nel male, ad un comportamento analogo a quello che ha tenuto in passato, creando un circolo vizioso (o virtuoso) che si autoalimenta."
    diritto:
        "Tu hai diritto solo all'azione, mai ai suoi frutti: che il tuo movente non sia il frutto dell'azione, né vi sia in te attaccamento all'inattività."
musashi:
    cinque-anelli:
        regole:
            "<ul>
            <li>Non pensare in maniera disonesta.  
            <li>La Via è nel costante allenamento.
            <li>Pratica molte arti.
            <li>Conosci la Via e i modi di tutti i mestieri.
            <li>Distingui vantaggi e svantaggi di ogni cosa.
            <li>Sviluppa una comprensione intuitiva delle cose.
            <li>Percepisci anche ciò che non può essere visto con gli occhi.
            <li>Presta attenzione anche alle cose più insignificanti.
            <li>Non perdere tempo in attività inutili."
        carpentiere:
            "Per edificare una casa è necessaria un’accurata scelta dei materiali. Per i pilastri esterni si sceglieranno dei tronchi diritti e senza  nodi, mentre per quelli interni si possono usare dei tronchi diritti  con qualche piccolo difetto. Per le soglie, gli architravi, gli infissi e  le porte scorrevoli si useranno i legni migliori per l’aspetto, anche  se non sono troppo robusti, e così via. Per le parti strutturali non è  importante l’aspetto estetico quanto la robustezza. Il legname meno pregiato e con molti nodi viene invece utilizzato per i ponteggi e, alla fine, viene bruciato."
    dokkodo:
        "<ul>
        <li>Non agire in maniera contraria al tuo destino.
        <li>Non ricercare una vita facile.
        <li>Non avere pregiudizi od ostilità per qualcosa.
        <li>Pensa a te stesso con leggerezza e in maniera profonda agli altri.
        <li>Sii distaccato dal desiderio.
        <li>Non avere rimpianti per ciò che hai fatto. 
        <li>Non essere geloso degli altri.
        <li>Non avere attaccamento per alcuna cosa.
        <li>Non portare rancore.
        <li>Non pensare alla vita sentimentale.
        <li>Non avere né preferenze né avversioni.
        <li>Sii indifferente al luogo in cui vivi.
        <li>Non ricercare il cibo per il suo gusto.
        <li>Fà che le future generazioni non siano legate ad armi antiche.
        <li>Evita le superstizioni e i taboo.
        <li>Utilizza solo gli strumenti necessarii e non conservare ciò che è inutile.
        <li>Sii preparato a morire.
        <li>Quando sei vecchio, ciò che possiedi non ha molta importanza.
        <li>Rispetta Buddha e gli Dei, ma non contare sul loro aiuto.
        <li>Non abbandonare il tuo onore, anche se ciò significa abbandonare la vita.
        <li>Non deviare mai dalla Via."            
