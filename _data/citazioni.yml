    analogia: "Uno dei caratteri di una folle stravaganza è un uso troppo entusiasta dell’analogia.<a href=\"/man/note#dawkins-analogia\" class=\"nota\"></a>"
vedanta:
    testo: "Il fine dichiarato di Kanāda nei Vaiśesika Sūtra, considerati da Dasgupta come pre-buddhisti, è di spiegare il Dharma (la Legge Eterna) come il fondamento, da un lato, della manifestazione (abhyudaya) e, dall’altro, del “Sommo Bene” (nihśreyasam), cioè della Liberazione: la validità dei Veda è stabilita dal fatto che questi sono i loro fini."
    fonte: "A. K. <span>Coomaraswamy</span>, Tempo ed Eternità, Edizioni Mediterranee."
corano:
    VII-14-18: "Disse [Iblīs]: «Lasciami attendere [la tua punizione] sino al giorno in cui gli uomini saranno resuscitati». Rispose il Signore: «Ebbene, ti sia concesso di attendere sino a quel giorno». E disse ancora Iblīs: «Poiché Tu mi hai fatto errare, io mi apposterò sulla Tua Via Diritta e apparirò loro davanti, di dietro, a destra e a sinistra! E non certo molti di loro troverai che Ti saranno grati». E disse Iddio: «Fuori di qui, esci di qui spregiato e rejetto! Di quei che t’avranno seguito, di voi tutti empirò la Geenna!»"
    fonte: "C. <span>Saccone</span>, <i>Iblīs, il Satana del Terzo Testamento</i>, Centro Essad Bey, 2012"
straulino:
    testo: "Quando sei in regata e non c'è vento, non lo andare a cercare.<br /> Metti la prua nella direzione giusta e aspetta: il vento arriverà."
rg-veda:
    creazione: "In quel momento non vi era né la morte né l'immortalità.<br />Non vi era segno della notte, né nel giorno.<br />L'Uno respirava, senza respiro, con il suo stesso potere.<br />Oltre a quello non vi era nient'altro.<br />"
mulino-amleto:
    mito-funzioni: "Le figure mitiche, è vero, nascono e trapassano, ma non proprio come noi mortali. Hanno bisogno di denominazioni caratteristiche, come quella di «Re nel Passato e nel Futuro». Sono esistite in passato? Allora sono esistite ancor prima, o esisteranno ancora, con altri nomi, sotto altri aspetti, proprio come il cielo ci riporta in eterno le sue configurazioni. Se si cercasse di definirle con precisione come persone e cose, sicuramente svanirebbero ai nostri occhi, quanto i frutti di una fantasia malata. Ma se si rispetta la loro vera natura, riveleranno questa natura come funzioni."
    una-sostanza: "Quando egli attribuisce sentimenti e pensieri a vasi di terraglia, non lo fa per usare un tropo letterario, bensì nella consapevolezza che tutte le cose transeunti sono prigioniere della medesima trasmutazione, che la sostanza è una e di essa son fatti vasi, uomini e sogni. Si potrebbe chiamarla una realtà vivente; essa differisce in modo singolare dalla realtà ordinaria o oggettiva. Quando il poeta immagina che questo stesso mattone possa essere l’argilla che un tempo fu Kay Khusraw, si ricollega alle meditazioni di Amleto nel cimitero: «A quali vili usi noi possiamo tornare, Orazio! Perché non potrebbe l’immaginazione seguire la nobile polvere di Alessandro, fino a trovarla a turare il buco di una botte?»."
