saadi:
    "Son membra d’un corpo solo i figli di Adamo,<br />  
    da un’unica essenza quel giorno creati.<br />  
    E se uno tra essi a sventura conduca il destino,<br />
    per le altre membra non resterà riparo."
deen:
    testo:
        "Il cambiamento inizia quando si intraprende un nuovo sentiero , anche se questo sentiero non è che una traccia lasciata da una capra assetata che ha trovato una sorgente."
    fonte:
        "M. <span>Deen</span>, <i>Per antiche strade</i>, Iperborea, Milano, 2020" 
mantiq:
    "O Creatore, tutto il male o il bene che feci,<br />in verità lo feci solo a me stesso."

croce:
    testo: 
        "Un sistema è una casa che, subito dopo costruita e adornata, ha bisogno (soggetta com'è all'azione corroditrice degli elementi) di un lavorio più o meno energico, ma assiduo, di manutenzione, e che a un certo momento non giova più restaurare e puntellare, e bisogna gettare a terra e ricostruire dalle fondamenta. Ma con siffatta differenza capitale: che, nell'opera del pensiero, la casa perpetuamente nuova e sostenuta perpetuamente dall'antica, la quale, quasi per opera magica, perdura in essa."
    fonte: 
        "B. <span>Croce</span>, <i>Breviario di estetica</i>, Laterza, Bari, 1928"
asimov:
    "Eliminate tutte le cose meravigliose che l’immaginazione umana ha creato dal nulla , dobbiamo tirar fuori tutto il possibile dalla piatta realtà che sentiamo e vediamo.<br />
    <span>Isaac Asimov</span> - Civiltà extraterrestri"
eckart:
    conoscenza: "Fintanto che l'anima non conoscerà tutto ciò che c'è da conoscere, essa non potrà raggiungere il bene."
agostino:
    "E considerai tutte le cose che sono al di sotto di te e vidi che non si può dire in modo assoluto né che esistono né che non esistono: a loro modo esistono, perché derivano da te, non esistono perché non sono ciò che sei tu: ed esiste veramente ciò che permane immutabile."
attar:
    "Io vidi il mio Signore con l'occhio del cuore.<br />Gli chiesi: Chi sei?<br />Rispose: Te!"
dawkins:
    tempo: "Dato un tempo infinito o un numero di opportunità infinite, è possibile qualsiasi cosa.<a href=\"/man/note#dawkins-tempo\" class=\"nota\"></a>"
    analogia: "Uno dei caratteri di una folle stravaganza è un uso troppo entusiasta dell’analogia.<a href=\"/man/note#dawkins-analogia\" class=\"nota\"></a>"
vedanta:
    testo: "Il fine dichiarato di Kanāda nei Vaiśesika Sūtra, considerati da Dasgupta come pre-buddhisti, è di spiegare il Dharma (la Legge Eterna) come il fondamento, da un lato, della manifestazione (abhyudaya) e, dall’altro, del “Sommo Bene” (nihśreyasam), cioè della Liberazione: la validità dei Veda è stabilita dal fatto che questi sono i loro fini."
    fonte: "A. K. <span>Coomaraswamy</span>, Tempo ed Eternità, Edizioni Mediterranee."
corano:
    VII-14-18: "Disse [Iblīs]: «Lasciami attendere [la tua punizione] sino al giorno in cui gli uomini saranno resuscitati». Rispose il Signore: «Ebbene, ti sia concesso di attendere sino a quel giorno». E disse ancora Iblīs: «Poiché Tu mi hai fatto errare, io mi apposterò sulla Tua Via Diritta e apparirò loro davanti, di dietro, a destra e a sinistra! E non certo molti di loro troverai che Ti saranno grati». E disse Iddio: «Fuori di qui, esci di qui spregiato e rejetto! Di quei che t’avranno seguito, di voi tutti empirò la Geenna!»"
    fonte: "C. <span>Saccone</span>, <i>Iblīs, il Satana del Terzo Testamento</i>, Centro Essad Bey, 2012"
straulino:
    testo: "Quando sei in regata e non c'è vento, non lo andare a cercare.<br /> Metti la prua nella direzione giusta e aspetta: il vento arriverà."
rg-veda:
    creazione: "In quel momento non vi era né la morte né l'immortalità.<br />Non vi era segno della notte, né nel giorno.<br />L'Uno respirava, senza respiro, con il suo stesso potere.<br />Oltre a quello non vi era nient'altro.<br />"
mulino-amleto:
    mito-funzioni: "Le figure mitiche, è vero, nascono e trapassano, ma non proprio come noi mortali. Hanno bisogno di denominazioni caratteristiche, come quella di «Re nel Passato e nel Futuro». Sono esistite in passato? Allora sono esistite ancor prima, o esisteranno ancora, con altri nomi, sotto altri aspetti, proprio come il cielo ci riporta in eterno le sue configurazioni. Se si cercasse di definirle con precisione come persone e cose, sicuramente svanirebbero ai nostri occhi, quanto i frutti di una fantasia malata. Ma se si rispetta la loro vera natura, riveleranno questa natura come funzioni."
    una-sostanza: "Quando egli attribuisce sentimenti e pensieri a vasi di terraglia, non lo fa per usare un tropo letterario, bensì nella consapevolezza che tutte le cose transeunti sono prigioniere della medesima trasmutazione, che la sostanza è una e di essa son fatti vasi, uomini e sogni. Si potrebbe chiamarla una realtà vivente; essa differisce in modo singolare dalla realtà ordinaria o oggettiva. Quando il poeta immagina che questo stesso mattone possa essere l’argilla che un tempo fu Kay Khusraw, si ricollega alle meditazioni di Amleto nel cimitero: «A quali vili usi noi possiamo tornare, Orazio! Perché non potrebbe l’immaginazione seguire la nobile polvere di Alessandro, fino a trovarla a turare il buco di una botte?»."
    mulo:
        "«Quando chiudo gli occhi vedo solo il deretano di un mulo, e quando non li chiudo, anche».<br />In un certo senso, è questa l’odierna visione della realtà.<br/><span>G. de Santillana, H. von Dechend</span> - Il mulino di Amleto"
kernigan:
    "L'unico modo di apprendere un linguaggio di programmazione è quello di utilizzarlo per scrivere programmi."
stroustroup:
    cpp: "Un linguaggio di programmazione per svolgere compiti non banali."
    java: "I suspect that the root of many of the differences between C/C++ and Java is that AT&T is primarily a user (a consumer) of computers, languages, and tools, whereas Sun is primarily a vendor of such things."
mulino-amleto:
    fonte:
        "G. <span>de Santillana</span>, H. <span>von Dechend</span>, <i>Il mulino di Amleto</i>, Adelphi, Milano, 1983"
    mito: 
        "Le figure mitiche, è vero, nascono e trapassano, ma non proprio come noi mortali. Hanno bisogno di denominazioni caratteristiche, come quella di «Re nel Passato e nel Futuro». Sono esistite in passato? Allora sono esistite ancor prima, o esisteranno ancora, con altri nomi, sotto altri aspetti, proprio come il cielo ci riporta in eterno le sue configurazioni. Se si cercasse di definirle con precisione come persone e cose, sicuramente svanirebbero ai nostri occhi, quanto i frutti di una fantasia malata. Ma se si rispetta la loro vera natura, riveleranno questa natura come funzioni."
    stoltezza:
        "C’è una buona regola per gli storici che ho sempre tenuto presente quando lavoravo al mio <i>Galileo</i>: mai sottovalutare il potere della stoltezza e dell’insensatezza nelle vicende umane."
tao:
    deporre: "Infatti gli esseri fioriscono e (poi) ognuno torna alla propria radice.<br />Tornare alla propria radice si chiama la tranquillità; ciò vuol dire deporre il proprio compito.<br />Deporre il proprio compito è una legge costante.<br />Colui che conosce questa legge costante si chiama illuminato.<br />Colui che non conosce questa legge costante agisce da stolto e attira su di sé la disgrazia."
wittgenstein:
    diari:
        "Solo una cosa, è necessaria: essere capace di osservare tutto ciò che ti accade. Concentrarsi! Dio mi aiuti!"
gita:
    caos:
        "Alla fine del proprio ciclo d'esistenza, un mondo collassa su se stesso, riassorbendo in una massa tenebrosa ogni forma di manifestazione: esseri viventi e oggetti inanimati giacciono allo stato latente in una condizione caotica." 
    cicli:
        "I cicli cosmici sono periodi temporali chiamati Manvantara, suddivisi al proprio interno in quattro ere o Yuga, ciascuna caratterizzata da una particolare qualità dell’esistenza. Si tratta di un ritorno periodico a condizioni di vita non uguali ma analoghe, da un punto di vista qualitativo, a quelle dei cicli precedenti, una successione di quattro ere che ricorda, su scala ridotta, l’alternarsi delle quattro stagioni."
    dualismo:
        "Il Sāṁkhya, la dottrina su cui si fonda lo Yoga, parla di due princìpi che, interagendo tra loro, manifestano l’intero universo con tutti gli esseri viventi e gli oggetti inanimati che lo popolano: Prakṛti, il polo materiale e femminile, e Puruṣa, quello spirituale e maschile; nell’essere umano Prakṛti costituisce il corpo e la mente, che diventano la dimora dell’anima individuale (puruṣa)."

    vasana:
        "Ci sono due categorie di saṁskāra; la prima consiste nelle vāsanā, che sono impressioni lasciate nella mente dagli avvenimenti passati, tracce qui conservate allo stato latente ma pronte a manifestarsi in presenza delle condizioni adatte, cioè di situazioni analoghe a quelle che le hanno generate, e che le attiverebbero a causa della loro affinità.
        Sulla spinta delle vāsanā, una volta che siano attivate, e degli stati d'animo che queste manifestano, l'individuo presenta una tendenza inconscia ad agire in un determinato modo, e più in generale ad avere un certo tipo di comportamento, di sensibilità, di carattere; si tratta di una predisposizione innata che lo induce, nel bene come nel male, ad un comportamento analogo a quello che ha tenuto in passato, creando un circolo vizioso (o virtuoso) che si autoalimenta."
    diritto:
        "Tu hai diritto solo all'azione, mai ai suoi frutti: che il tuo movente non sia il frutto dell'azione, né vi sia in te attaccamento all'inattività."
platone:
    fedone:
        "Quelli invece che siano incorsi in colpe espiabili sì ma gravi, come chi, per esempio, in un impeto di collera, abbia fatto violenza al padre o alla madre e poi se ne sia pentito e abbia vissuto così il resto di sua vita; o chi sia divenuto omicida per altro motivo simile e allo stesso modo se ne sia pentito; costoro debbono sì, necessariamente, precipitare nel Tartaro, ma poi, trascorso laggiù un anno dalla loro caduta ecco che la marea li ricaccia fuori, gli omicidi lungo il Cocìto, i percotitori del padre e della madre lungo il Piriflegetonte; e quando, trasportati da queste fiumane, giungono a livello della palude Acherusiade, quivi allora gridano e invocano, gli uni quelli che uccisero, gli altri quelli cui fecero violenza, e, chiamandoli a nome, pregano e supplicano che li lascino uscir fuori nella palude e che li accolgano; e, se riescono a persuaderli, escono fuori e così hanno pace dai loro mali; se no, sono riportati via un’altra volta nel Tartaro, e dal Tartaro sono ributtati un’altra volta nei fiumi, e mai cessano di patire quest’alterna vicenda se prima non hanno persuaso coloro a cui fecero offesa: perché questa è la pena che da quei giudici fu loro inflitta."
scacchi:
    testo:
        "<i>come nacque il gioco degli scacchi: due principi indiani, Gav e Talhend, si contendevano il regno, nonostante la loro madre li pregasse di condividerlo come bravi fratelli. I due non ci riuscirono e una loro lite si trasformò in una sanguinosa guerra, che venne infine vinta da Gav, e nella quale Talhend perse la vita. La madre, disperata, chiese al figlio superstite di raccontarle per filo e per segno come si fosse svolta la battaglia tra i due, e per spiegarle tutto quanto in modo dettagliato, Gav creò una scacchiera e fece intagliare nel legno le figurine di torri, cavalli e soldati, creando così le basi del gioco degli scacchi</i>"
    fonte:
        "<span>M. Fois</span>, <i>Miti Persiani: Zoroastro e il Libro dei Re</i>"
musashi:
    cinque-anelli:
        regole:
            "<ul>
            <li>Non pensare in maniera disonesta.  
            <li>La Via è nel costante allenamento.
            <li>Pratica molte arti.
            <li>Conosci la Via e i modi di tutti i mestieri.
            <li>Distingui vantaggi e svantaggi di ogni cosa.
            <li>Sviluppa una comprensione intuitiva delle cose.
            <li>Percepisci anche ciò che non può essere visto con gli occhi.
            <li>Presta attenzione anche alle cose più insignificanti.
            <li>Non perdere tempo in attività inutili."
        carpentiere:
            "Per edificare una casa è necessaria un’accurata scelta dei materiali. Per i pilastri esterni si sceglieranno dei tronchi diritti e senza  nodi, mentre per quelli interni si possono usare dei tronchi diritti  con qualche piccolo difetto. Per le soglie, gli architravi, gli infissi e  le porte scorrevoli si useranno i legni migliori per l’aspetto, anche  se non sono troppo robusti, e così via. Per le parti strutturali non è  importante l’aspetto estetico quanto la robustezza. Il legname meno pregiato e con molti nodi viene invece utilizzato per i ponteggi e, alla fine, viene bruciato."
    dokkodo:
        "<ul>
        <li>Non agire in maniera contraria al tuo destino.
        <li>Non ricercare una vita facile.
        <li>Non avere pregiudizi od ostilità per qualcosa.
        <li>Pensa a te stesso con leggerezza e in maniera profonda agli altri.
        <li>Sii distaccato dal desiderio.
        <li>Non avere rimpianti per ciò che hai fatto. 
        <li>Non essere geloso degli altri.
        <li>Non avere attaccamento per alcuna cosa.
        <li>Non portare rancore.
        <li>Non pensare alla vita sentimentale.
        <li>Non avere né preferenze né avversioni.
        <li>Sii indifferente al luogo in cui vivi.
        <li>Non ricercare il cibo per il suo gusto.
        <li>Fà che le future generazioni non siano legate ad armi antiche.
        <li>Evita le superstizioni e i taboo.
        <li>Utilizza solo gli strumenti necessarii e non conservare ciò che è inutile.
        <li>Sii preparato a morire.
        <li>Quando sei vecchio, ciò che possiedi non ha molta importanza.
        <li>Rispetta Buddha e gli Dei, ma non contare sul loro aiuto.
        <li>Non abbandonare il tuo onore, anche se ciò significa abbandonare la vita.
        <li>Non deviare mai dalla Via."    
