    testo: "Il fine dichiarato di Kanāda33 nei Vaiśesika Sūtra, considerati da Dasgupta come pre-buddhisti, è di spiegare il Dharma (la Legge Eterna) come il fondamento, da un lato, della manifestazione (abhyudaya) e, dall’altro, del “Sommo Bene” (nihśreyasam), cioè della Liberazione: la validità dei Veda è stabilita dal fatto che questi sono i loro fini."
    fonte: "A. K. <span>Coomaraswamy</span>, Tempo ed Eternità, Edizioni Mediterranee."
