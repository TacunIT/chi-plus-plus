<!DOCTYPE html>
<html lang="{{ site.lang | default: "it-IT" }}">
{%- include head.html -%}
<body class="pagina log {{ page.class }}">
    <div class="page">
        {%- include header.html -%}
        <main>
            <p class="category"><a href="/log/">{{ page.category }}</a></p>
            <h1>{{ page.title }}</h1>
            <p class="data">{{ page.date | date_to_string }}</p>
            {{ content}}            
            <p class="tag">
            {% if page.tags.size > 0 %}
                <label>tag</label> {{ page.tags | sort | join: ", " }}
            {% endif %}                
            </p>
        </main>
        {%- include footer.html -%}
    </div>
  </body>
</html>
